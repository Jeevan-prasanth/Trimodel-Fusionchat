<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriModel FusionChat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .list-group-item {
            background-color: transparent;
            border: none;
            color: #333;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            
        }
        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .list-group-item:focus {
            outline: none;
        }
        .list-group-item.active {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .list-group-item.active:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1">TriModel FusionChat</span>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Select a Model to Run</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">MultiPDF Chatter</h5>
                        <p class="card-text">Chat with MultiPDF chatter model.</p>
                        <a href="{{ url_for('run_model', model_name='app1') }}" class="btn btn-primary">Run Model</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mr. Healthify</h5>
                        <p class="card-text">Chat with Mr. Healthify model.</p>
                        <a href="{{ url_for('run_model', model_name='app2') }}" class="btn btn-primary">Run Model</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SQL Genie</h5>
                        <p class="card-text">Chat with SQL Genie model.</p>
                        <a href="{{ url_for('run_model', model_name='app3') }}" class="btn btn-primary">Run Model</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
